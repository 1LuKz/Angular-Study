<div class="d-flex flex-column align-items-center">
  <div class="d-flex justify-content-between align-items-center menu-certificate w-100">
    <div routerLink="/" class="d-flex align-items-center btn-back">
      <i class="ph ph-arrow-left"></i>
      <p class="m-0">Back</p>
    </div>
    <app-secondary-button textButton="Download" phClass="ph ph-download-simple" (click)="downloadCertificate()"></app-secondary-button>
  </div>
  @if(certificate){
  <div #certificateContainer class="certificate d-flex justify-content-center align-items-center">
    <img class="medal-icon" src="assets/certificate/certificate_ribbon.png" alt="Medal Icon">
    <div class="certificate-content">
      <img class="img-signature" src="assets/certificate/certificate_signature.svg" alt="Signature">
      <div class="certificate-info d-flex flex-column align-items-center">
        <div class="certificate-title-subtitle">
          <h1>THIS CERTIFICATE OF COMPLETION</h1>
          <p>This certificate certifies that</p>
        </div>
        <p class="student-name">{{certificate.name}}</p>
        <div class="task-list-group">
          <p class="task-list-title">Has successfully completed the following activities</p>
          <p class="task-list">{{certificate.tasks.join(', ')}}</p>
        </div>
      </div>
      <p class="issued-date">Issued in {{certificate.issued}}</p>
    </div>
  </div>
  }
</div>
