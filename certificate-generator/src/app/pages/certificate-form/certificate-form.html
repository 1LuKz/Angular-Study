<div class="d-flex flex-column align-items-center">
  <div class="content-titles">
    <h1 class="custom-title fw-bold">Certificate Generation</h1>
    <p class="custom-subtitle mb-4">Provide the information to create a new certificate</p>
  </div>

  <div class="custom-card w-100">
    <h2 class="card-title">New Certificate</h2>
    <div class="mb-3 custom-input-group">
      <label for="name" class="form-label">Name</label>
      <input id="name" type="text" class="form-control custom-input" placeholder="Student Name">
    </div>
    <div class="mb-3 d-flex align-items-end custom-input-group">
      <div class="flex-grow-1 me-2">
        <label for="task" class="form-label">Task</label>
        <input id="task" type="text" class="form-control custom-input" placeholder="Task Name">
      </div>
      <app-secondary-button></app-secondary-button>
    </div>
    <div class="task-group ">
      <label class="form-label">Task list</label>
      <div class="item-list w-100">
        <div class="item">
          <span class="item-text">Angular CLI Configuration</span>
          <div class="remove-btn">
            <i class="ph-bold ph-x"></i>
          </div>
        </div>
        <hr>
      </div>
    </div>
    <app-primary-button></app-primary-button>
  </div>
</div>
