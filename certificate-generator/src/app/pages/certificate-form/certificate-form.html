<form #form="ngForm" novalidate class="d-flex flex-column align-items-center">
  <div class="content-titles">
    <h1 class="custom-title fw-bold">Certificate Generation</h1>
    <p class="custom-subtitle mb-4">Provide the information to create a new certificate</p>
  </div>

  <div class="custom-card w-100">
    <h2 class="card-title">New Certificate</h2>
    <div class="mb-3 custom-input-group">
      <label [ngClass]="{'text-danger-label' : validation(nameRef)}" for="name" class="form-label">Name</label>
      <input [(ngModel)]="certificate.name" name="name" #nameRef="ngModel" maxlength="150" required id="name" type="text"
        class="form-control custom-input" placeholder="Student Name">
      @if(validation(nameRef)){
      <div class="error-message d-flex align-items-center">
        <i class="ph ph-warning-circle"></i>
        <p class="m-0">Erro message</p>
      </div>
      }
    </div>
    <div class="mb-3 d-flex align-items-end custom-input-group">
      <div class="flex-grow-1 me-2">
        <label class="form-label">Task</label>
        <input [(ngModel)]="task" name="task" #taskRef="ngModel" maxlength="50" required id="task" type="text"
          class="form-control custom-input" placeholder="Task Name">
      </div>
      <app-secondary-button (click)="addTask()" [disableButton]="task.length == 0" textButton="Add" phClass="ph ph-plus"></app-secondary-button>
    </div>
    <div class="task-group ">
      <label class="form-label">Task list</label>
      <div class="item-list w-100">
        @for (task of certificate.tasks; track $index) {
        <div class="item">
          <span class="item-text">{{task}}</span>
          <div (click)="removeTask($index)" class="remove-btn">
            <i class="ph-bold ph-x"></i>
          </div>
        </div>
        @if($index + 1 != certificate.tasks.length){
        <hr>
        }
        }
      </div>
    </div>
    <app-primary-button (click)="submit()" [disableButton]="!validForm()" textButton="Generate certificate"></app-primary-button>
  </div>
</form>
