<div class="d-flex flex-column align-items-center">
  <div class="content-titles">
    <h1 class="custom-title fw-bold">Certificates</h1>
    <p class="custom-subtitle mb-4">Browser all generated certificates</p>
  </div>

  @if(certificates.length == 0){
  <div class="custom-card w-100">
    <i class="ph ph-certificate"></i>
    <div class="custom-warning-titles">
      <h3 class="card-title">No Certificates Yet</h3>
      <p class="card-subtitle">Generate certificates to check your history</p>
    </div>
    <app-secondary-button routerLink="/certificates/new" textButton="Generate certificate"></app-secondary-button>
  </div>
  }

  @if(certificates.length > 0){
  <div class="list-certificates w-100">
    @for (certificate of certificates; track $index) {
    <app-item-certificate [studentName]="certificate.name" [issued]="certificate.issued"
      [id]="certificate.id"></app-item-certificate>
    }
  </div>
  }
</div>
